<div class="container">
    <ng-container *ngIf="usuarioLogeado; else loggedOut">
      <div class="content">
        <div class="button-grid">
          <button mat-raised-button routerLink="/Encuesta">Encuesta</button>
          <button mat-raised-button routerLink="/Chat">Chat</button>
          <button mat-raised-button color="primary" class="boton" (click)="AbrirRuta('/QuienSoy')">Sobre Mi</button>
          <button mat-raised-button color="warn" (click)="CerrarSession()">Cerrar Sesi√≥n</button>
          <i class="material-icons" (mouseover)="mostrarTexto()" (mouseleave)="ocultarTexto()">account_circle</i>
          <div *ngIf="mostrarTooltip" class="tooltip">{{usuarioLogeado}}</div>
        </div>
        <app-juegos></app-juegos>
      </div>
    </ng-container>
  <ng-template #loggedOut>
    <div class="content">
      <div class="button-grid">
        <button mat-raised-button color="primary" class="boton" (click)="AbrirRuta('/Registrarse')">Registrarse</button>
      </div>
      <app-login></app-login>
    </div>
  </ng-template>
</div>
