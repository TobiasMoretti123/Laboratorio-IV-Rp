<div *ngIf="spinner">
    <div class="spinner">
        <mat-progress-spinner class="spinner" *ngIf="spinner" diameter="100" color="accent" mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
<div *ngIf="!spinner">
    <div class="image-container">
        <div *ngIf="imagenMayorMenor">
            <p class="Mayor">Mayor Menor</p>
            <img [src]="imagenMayorMenor" alt="Mayor Menor" (click)="AbrirRuta('Juegos/mayor-menor')">
        </div>
        <div *ngIf="imagenDados">
            <p class="Adivina">Adivina el Dado</p>
            <img [src]="imagenDados" alt="Adivina el Dado" (click)="AbrirRuta('Juegos/dado')">
        </div>
    </div>
    <div class="image-container">
        <div *ngIf="imagenPreguntados">
            <p class="Preguntados">Preguntados</p>
            <img [src]="imagenPreguntados" alt="Preguntados" (click)="AbrirRuta('Juegos/preguntados')">
        </div>
        <div *ngIf="imagenAhorcado">
            <p class="Ahorcado">Ahorcado</p>
            <img [src]="imagenAhorcado" alt="Ahorcado" (click)="AbrirRuta('Juegos/ahorcado')">
        </div>
    </div>
</div>
