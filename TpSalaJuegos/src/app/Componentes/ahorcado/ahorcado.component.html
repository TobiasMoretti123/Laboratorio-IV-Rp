<div class="button-grid">
    <button mat-raised-button (click)="Volver()">Volver</button>
    <button mat-raised-button routerLink="/Chat">Chat</button>
    <button mat-raised-button routerLink="/QuienSoy">Sobre Mí</button>
    <button mat-raised-button color="warn" (click)="CerrarSession()">Cerrar Sesión</button>
    <i class="material-icons" (mouseover)="MostrarUsuario()" (mouseleave)="OcultarUsuario()">account_circle</i>
    <div *ngIf="mostrarUsuario" class="tooltip">{{usuarioLogeado}}</div>
</div>
<div class="ahorcado-container">
    <i class="material-icons" (click)="Pista()" (mouseover)="MostrarHelp()" (mouseleave)="OcultarHelp()">help</i>
    <div *ngIf="mostrarHelp" class="tooltip">Necesitas una pista?</div>
    <p class="texto puntos">Puntos: {{ puntos }}</p>
    <div class="munieco">
        <span class="horca">
            <img [src]="imagenHorca">
        </span>
        <span class="cabeza">
            <div *ngIf="cabeza">
                <img [src]="imagenCabeza"> 
            </div>
        </span>
        <span class="torzo">
            <div *ngIf="torzo">
                <img [src]="imagenTorzo"> 
            </div>
        </span>
        <span class="brazos">
            <div *ngIf="brazos">
                <img [src]="imagenBrazos"> 
            </div>
        </span>
        <span class="piernas">
            <div *ngIf="piernas">
                <img [src]="imagenPiernas"> 
            </div>
        </span>
    </div>

    <div class="palabra-oculta">
      <span *ngFor="let letra of palabraSeleccionadaPorLetra">
        {{ letrasCorrectas.includes(letra) ? letra : '_' }}
      </span>
    </div>

    <div class="botones">
      <button mat-raised-button color="accent" *ngFor="let letra of botones" (click)="IngresarLetra(letra)" 
      [disabled]="letrasCorrectas.includes(letra) || letrasIncorrectas.includes(letra) || letrasIncorrectas.length == 4 || esVictoria">
        {{ letra }}
      </button>
    </div>
      <button class="reintentar" mat-raised-button color="primary" (click)="ReiniciarJuego()" [disabled]="blockearJugarDeNuevo">Volver a Jugar</button>
</div>
