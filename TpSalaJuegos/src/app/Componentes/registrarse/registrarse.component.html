<div class="button-grid">
    <button mat-raised-button (click)="Volver('Home')">Volver</button>
</div>
<div class="contenedor">
    <h1 class="texto">Ingresar Usuario</h1>
    <div class="inputs">
    <mat-form-field class="input">
        <input matInput [(ngModel)]="email" placeholder="Correo electrónico">
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput [(ngModel)]="password" type="password" placeholder="Contraseña">
    </mat-form-field>
    </div>
    <div class="botones">
      <button mat-raised-button color="primary" class="boton" (click)="Registrarse()">Registrarse</button>
</div>
